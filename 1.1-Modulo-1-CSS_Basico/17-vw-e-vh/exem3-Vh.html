<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2. Criando seções de altura plena</title>
    <style>
        section {
            height: 100vh; /* Cada seção ocupará 100% da altura da viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .section1 { background-color: lightcoral; }
        .section2 { background-color: lightblue; }
        .section3 { background-color: lightgoldenrodyellow; }
    </style>
</head>
<body>
    <section class="section1">
        Seção 1
    </section>
    <section class="section2">
        Seção 2
    </section>
    <section class="section3">
        Seção 3
    </section>
</body>
</html>

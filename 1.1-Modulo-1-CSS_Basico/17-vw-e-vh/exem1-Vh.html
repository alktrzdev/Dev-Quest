<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1. Definindo a altura de um elemento</title>
    <style>
        .full-height {
            height: 100vh; /* A altura do elemento ser√° 100% da altura da viewport */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="full-height">
        Este elemento ocupa 100% da altura da viewport.
    </div>
</body>
</html>

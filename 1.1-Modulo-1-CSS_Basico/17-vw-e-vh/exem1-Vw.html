<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1. Definindo a largura de um elemento</title>
    <style>
        .container {
            width: 80vw; /* A largura do container será 80% da largura da viewport */
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        Este é um container responsivo.
    </div>
</body>
</html>

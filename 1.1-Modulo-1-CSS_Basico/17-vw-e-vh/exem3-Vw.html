<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3. Criando um modal de altura plena</title>
    <style>
        .modal {
            width: 100%;
            height: 100vh; /* A altura do modal será 100% da altura da viewport */
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="modal">
        Este é um modal de altura plena.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2. Definindo o tamanho da fonte</title>
    <style>
        h1 {
            font-size: 5vw; /* O tamanho da fonte será 5% da largura da viewport */
        }
    </style>
</head>
<body>
    <h1>Título Responsivo</h1>
</body>
</html>

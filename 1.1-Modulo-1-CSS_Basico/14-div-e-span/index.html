<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Div e Span</title>

</head>
<body>
  <h1>Div e Span</h1>

    <div class="produto"> <!-- As DIV possuiem um DISPLAY: BLOCK por Padrão que é do tipo block level então ele ocupa toda a largura da tela-->
        <h2>Playstation</h2>
    
        <p class="descricao-produto promocao">
          Um Baita <span class="destaque">Videogame</span> <!-- SPAN é do tipo inline level, se observar ele não quebrou a linha.-->
        </p>
    
        <p>R$ 5.000,00</p>
    </div>
    <div class="produto">
        <h2>PC Led Boladão</h2>
    
        <p class="descricao-produto">Um Pc para ninguem colocar defeito</p>
    
        <p>R$ 15.000,00</p>
    </div> 
</body>
</html>

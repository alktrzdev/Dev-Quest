<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Imagens</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <section class="pinturas">
    <div class="pintura">
      <img src="src/images/rome.png" alt="pintura rome">
      <div class="informacoes">
        <h2 class="titulo">Rome</h2>
        <h3 class="subtitulo">Mique Langelo</h3>
      </div>
    </div>
    <div class="pintura">
      <img src="src/images/boat.png" alt="pintura rome">
      <div class="informacoes">
        <h2 class="titulo">Boat</h2>
        <h3 class="subtitulo">Vincent Van Gogh</h3>
      </div>
    </div>
    <div class="pintura">
      <img src="src/images/sand-and-sea.png" alt="pintura rome">
      <div class="informacoes">
        <h2 class="titulo">Sand-and-Sea</h2>
        <h3 class="subtitulo">Da vinci</h3>
      </div>
    </div>
    <div class="pintura">
      <img src="src/images/starry-night.png" alt="pintura rome">
      <div class="informacoes">
        <h2 class="titulo">Starry-Night</h2>
        <h3 class="subtitulo">Vincent Van Gogh</h3>
      </div>
    </div>
  </section>
</main>
</body>
</html>

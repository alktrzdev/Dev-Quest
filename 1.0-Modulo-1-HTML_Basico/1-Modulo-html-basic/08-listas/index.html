<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Listas</h1>

  <h2>Lista não ordenada</h2>
  <ul> <!-- Lista que não tem ordem -->

    <li>Café</li>
    <li>Filtro de café</li>
    <li>Bolo de chocolate</li>
    <li>Energético</li>

      <!-- Modo simples e manual de fazer as li-->
  </ul>
  
  <h2> Lista Ordenada</h2> <!-- Como se fosse um ranking-->
  <ol>
    <li>Nisha</li>
    <li>Xanisha</li>
    <li>Bixanara</li>
    <li>Nixuca</li>
  </ol>
<!-- <ul> com um comando ul>li*4 consigo criar 4 listas ordenadas facilitando o trabalho
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul> -->
</body>
</html>
